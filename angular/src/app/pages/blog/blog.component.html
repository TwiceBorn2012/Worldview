<div
  class="static-slider-head"
  style="background-color: cornflowerblue"
>
  <div class="container">
    <!-- Row  -->
    <div class="row justify-content-center">
      <!-- Column -->
      <div class="col-lg-9 col-md-6 align-self-center text-center no-trans">
        <h1 class="title">Worldview Wellness</h1>
        <h5 class="subtitle op-5">
          Whatever you want here
        </h5>

        <a
          routerLink="/contact"
          class="btn btn-md m-t-30 btn-success-gradiant font-14"
          >Get Started</a
        >
      </div>
      <!-- Column -->
    </div>
  </div>
</div>

<!-- Row  -->
<div class="container spacer">
  <div class="row justify-content-center">
    <!-- Column -->
    <div class="col-md-8 text-center no-trans">
      <h2 class="title">Recent Blogs</h2>
      <h6 class="subtitle">
        Recent blog posts by Wordlview Wellness
      </h6>
    </div>
    <!-- Column -->
  </div>
  <div class="row m-t-40 blog-home2">
    <!-- Column -->
    <div
      class="col-md-4"
      *ngFor="
        let bl of service.Blogs
          | slice: (page - 1) * pageSize:(page - 1) * pageSize + pageSize
      "
    >
      <div class="card" data-aos="flip-left" data-aos-duration="1200">
        <img
          class="card-img-top cursor-pointer"
          [src]="bl.image"
          alt="wrappixel kit"
          height="200px"
          (click)="viewDetail(bl.id)"
        />
        <div class="date-pos bg-info-gradiant">
          <span>{{ bl.blogDate }}</span>
        </div>
        <h5 class="font-medium m-t-30">{{ bl.heading.substring(0, 50) }}..</h5>
        <p class="m-t-20">
          {{ bl.subHeading }}
        </p>
        <a class="linking font-medium text-themecolor m-t-10 cursor-pointer">
          <span (click)="viewDetail(bl.id)">Show Detail</span>
          <i class="ti-arrow-right"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-5">
    <ngb-pagination
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="service.Blogs.length"
    ></ngb-pagination>
  </div>
</div>
